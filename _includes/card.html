<div id="main">
	<div class="inner">
		<div class="columns">

			<ul>

		          <li style="background-color: #1CA765" class="image">
					<div class="fit">
						<a target="_blank" href="https://codecarrotym.typeform.com/to/SzVYa0">
							<img style="width: 100px;margin: 50px auto 20px auto;" src="http://i.imgur.com/sbdFG6O.png" alt="Submit Your Template at Mr.Bucket" />
							<p style="text-align: center; color: #fff;">Submit Your Template</p>
						</a>
					</div>
		          </li>

		        {% for card in site.posts %}
		          <li class="image">
					<div class="fit">
						<a href="{{site.baseurl}}{{ card.url }}"><img src="{{ card.image }}" alt="{{ card.title }}" /></a>
					</div>
		          </li>
		        {% endfor %}

		    </ul>

		</div>
	</div>
</div>
